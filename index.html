<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquette1</title>
    <link href="https://bootswatch.com/5/slate/bootstrap.min.css" rel="stylesheet">
    <link href="src/css/index.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark border-0" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand border-0" href="#">Helium</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
                aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav row-cols-lg-1">
                    <li class="nav-item"> <a class="nav-link border-0 text-light" href="#">Ecosystem</a> </li>
                    <li class="nav-item"> <a class="nav-link border-0 text-light" href="#">Explorer</a> </li>
                    <li class="nav-item"> <a class="nav-link border-0 text-light" href="#">5G</a> </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div id="textContent">
            <figure>
                <p class="h1 giant-size text-light">People-Powered Networks</p>
                <blockquote class="blockquote">
                    <p class="h2 text-info">Start a wireless Revolution</p>
                </blockquote>
                <figcaption class="blockquote-footer text-light">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae ipsum a unde, eum quas
                    consequatur,
                    id vero officiis nostrum at reprehenderit omnis eligendi similique nobis, culpa illo enim eius
                    natus.
                </figcaption>
            </figure>
            <p>
            </p>
        </div>
        <div class="img-header">
            <img src="src/img/header.png" alt="Header" class="img-fluid" id="header">
        </div>
    </main>
    <footer>
        <div class="m-1" id="coreButtons">
            <p class="h4">Core technologies</p>
            <button type="button" class="btn">Tokens</button>
            <button type="button" class="btn">Proof of Coverage</button>
            <button type="button" class="btn">LongFi</button>
        </div>
        <div id="investors">
            <p class="h4">Our investors</p>
            <div class="img-container">
                <img src="src/img/investisseur1.png" alt="Investisseur 1" class="img-responsive">
                <img src="src/img/investisseur2.png" alt="Investisseur 2" class="img-responsive">
                <img src="src/img/investisseur3.png" alt="Investisseur 3" class="img-responsive">
            </div>
        </div>
    </footer>
</body>

</html>
